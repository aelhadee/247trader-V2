clusters:
  definitions:
    DEFI:
    - UNI-USD
    - LINK-USD
    - AAVE-USD
    - SUSHI-USD
    LAYER1:
    - BTC-USD
    - ETH-USD
    - SOL-USD
    - AVAX-USD
    - DOT-USD
    - ATOM-USD
    LAYER2:
    - MATIC-USD
    - OP-USD
    - ARB-USD
    MEME:
    - DOGE-USD
    - SHIB-USD
    - PEPE-USD
  enabled: true
  # No limits here – use risk.max_per_theme_pct in policy.yaml as single source of truth
exclusions:
  never_trade:
  - USDT-USD
  - USDC-USD
  - DAI-USD
  - BUSD-USD
  - PUMP-USD  # No liquidity / trading halted
  red_flags:
  - recent_exploit
  - regulatory_action
  - delisting_rumors
  - team_rug
  temporary_ban_hours: 168
liquidity:
  max_quote_staleness_seconds: 60
  max_spread_bps: 80           # align with policy (broadened)
  min_24h_volume_usd: 8000000  # align with policy (broadened)
  min_orderbook_depth_usd: 10000  # align with policy (broadened depth)
  min_depth_20bps_usd: 10000  # Min depth within 20bps
  # min_exchanges_listed / required_exchanges omitted for now (Coinbase-only)
regime_modifiers:
  bear:
    tier_1_multiplier: 1.0
    tier_2_multiplier: 0.5
    tier_3_multiplier: 0.0
  bull:
    tier_1_multiplier: 1.0
    tier_2_multiplier: 1.2
    tier_3_multiplier: 0.0  # Tier 3 off until AI/news layer exists
  chop:
    tier_1_multiplier: 1.0
    tier_2_multiplier: 0.8
    tier_3_multiplier: 0.0  # Tier 3 off
  crash:
    tier_1_multiplier: 0.0
    tier_2_multiplier: 0.0
    tier_3_multiplier: 0.0
tiers:
  tier_1_core:
    constraints:
      max_allocation_pct: 40.0
      max_spread_bps: 20  # Tightened from 30 → 20 bps for blue chips
      min_24h_volume_usd: 50000000
    refresh: weekly
    symbols:
    - BTC-USD
    - ETH-USD
    - SOL-USD
  tier_2_rotational:
    constraints:
      max_allocation_pct: 20.0
      max_spread_bps: 60
      min_24h_volume_usd: 20000000
    filters:
    - volume_spike
    - trend_strength
    - regime_adjusted
    refresh: daily
    symbols:
    - DOGE-USD
    - XRP-USD
    - ADA-USD
    - AVAX-USD
    - DOT-USD
    - MATIC-USD
    - LINK-USD
    - UNI-USD
    - ATOM-USD
    - ALGO-USD
    - XLM-USD
    - HBAR-USD
  tier_3_event_driven:
    # Keep defined for future AI/news layer, but effectively off in Phase 1
    constraints:
      max_allocation_pct: 10.0
      max_spread_bps: 100
      min_24h_volume_usd: 5000000
      max_drawdown_pct: 15.0
      max_hold_period_hours: 72
    event_types_allowed:
    - major_exchange_listing
    - mainnet_launch
    - protocol_upgrade
    max_tier_3_symbols: 0
    min_news_sources: 2
    refresh: hourly
    require_verification: true
universe:
  method: dynamic_discovery
  max_universe_size: 30
  refresh_interval_hours: 24
  dynamic_config:
    max_spread_bps: 80
    min_price_usd: 0.01
    tier1_max_symbols: 10
    tier1_min_volume_usd: 80000000
    tier2_max_symbols: 20
    tier2_min_volume_usd: 8000000
    tier3_max_symbols: 0           # off for now
    tier3_min_volume_usd: 5000000
