clusters:
  definitions:
    DEFI:
    - UNI-USD
    - LINK-USD
    - AAVE-USD
    - SUSHI-USD
    LAYER1:
    - BTC-USD
    - ETH-USD
    - SOL-USD
    - AVAX-USD
    - DOT-USD
    - ATOM-USD
    LAYER2:
    - OP-USD
    - ARB-USD
    MEME:
    - DOGE-USD
    - SHIB-USD
    - PEPE-USD
  enabled: true
eligibility_hysteresis:
  enable: true
  volume_24h:
    cycles_confirm_enter: 3
    cycles_confirm_exit: 3
    enter_mult: 1.0
    exit_mult: 0.95
exclusions:
  never_trade:
  - USDT-USD
  - USDC-USD
  - DAI-USD
  - BUSD-USD
  - PUMP-USD
  - USELESS-USD
  - FARTCOIN-USD
  red_flags:
  - recent_exploit
  - regulatory_action
  - delisting_rumors
  - team_rug
  temporary_ban_hours: 168
liquidity:
  max_quote_staleness_seconds: 60
  max_spread_bps: 80
  min_24h_volume_usd: 8000000
  min_depth_20bps_usd: 10000
  min_orderbook_depth_usd: 10000
  min_orderbook_depth_usd_t1: 100000
  min_orderbook_depth_usd_t2: 25000
  min_orderbook_depth_usd_t3: 10000
regime_modifiers:
  bear:
    tier_1_multiplier: 1.0
    tier_2_multiplier: 0.5
    tier_3_multiplier: 0.0
  bull:
    tier_1_multiplier: 1.0
    tier_2_multiplier: 1.2
    tier_3_multiplier: 0.0
  chop:
    tier_1_multiplier: 1.0
    tier_2_multiplier: 0.8
    tier_3_multiplier: 0.0
  crash:
    tier_1_multiplier: 0.0
    tier_2_multiplier: 0.0
    tier_3_multiplier: 0.0
  volume_floor_scalers:
    bear: 1.2
    bull: 0.9
    chop: 1.0
tiers:
  tier_1_core:
    constraints:
      max_allocation_pct: 40.0
      max_spread_bps: 20
      min_24h_volume_usd: 10000000  # Reduced from $50M to $10M (realistic for current conditions)
    refresh: weekly
    symbols:
    - BTC-USD
    - ETH-USD
    - SOL-USD
  tier_2_rotational:
    constraints:
      max_allocation_pct: 20.0
      max_spread_bps: 35
      min_24h_volume_usd: 30000000
      near_threshold_override:
        enable: true
        lower_mult: 0.95
        max_spread_bps: 30
        min_listing_age_days: 30
        require_depth_mult: 12
        slippage_budget_bps: 35
    filters:
    - volume_spike
    - trend_strength
    - regime_adjusted
    refresh: daily
    symbols:
    - DOGE-USD
    - XRP-USD
    - ADA-USD
    - AVAX-USD
    - DOT-USD
    - LINK-USD
    - UNI-USD
    - ATOM-USD
    - ALGO-USD
    - XLM-USD
    - HBAR-USD
  tier_3_event_driven:
    constraints:
      max_allocation_pct: 10.0
      max_drawdown_pct: 15.0
      max_hold_period_hours: 72
      max_spread_bps: 60
      min_24h_volume_usd: 5000000
    event_types_allowed:
    - major_exchange_listing
    - mainnet_launch
    - protocol_upgrade
    max_tier_3_symbols: 0
    min_news_sources: 2
    refresh: hourly
    require_verification: true
universe:
  dynamic_config:
    max_spread_bps: 80
    min_price_usd: 0.01
    tier1_max_symbols: 10
    tier1_min_volume_usd: 80000000
    tier2_max_symbols: 20
    tier2_min_volume_usd: 8000000
    tier3_max_symbols: 0
    tier3_min_volume_usd: 5000000
  max_universe_size: 30
  method: dynamic_discovery
  near_threshold:
    max_overrides_per_tier: 2
    override_enabled: true
    tolerance_pct: 0.1
  refresh_interval_hours: 24
